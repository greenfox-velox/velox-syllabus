<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: Element Attributes</title>
</head>
<body>
  <img src="https://s-media-cache-ak0.pinimg.com/736x/8d/6c/72/8d6c72e14ca68b619860a665f0a81479.jpg">
  <script>
  'use strict';

  var littlePrince = document.querySelector('img');
  console.log('original image:', littlePrince.getAttribute('src'));
  littlePrince.setAttribute('src', 'http://deji.chez.com/dessins/pp1.gif');
  </script>
</body>
</html>
